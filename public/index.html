<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js - pointerlock controls</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<!-- <link type="text/css" rel="stylesheet" href="main.css"> -->
		<style>
			#blocker {
				position: absolute;
				width: 100%;
				height: 100%;
				background-color: rgba(0,0,0,0.5);
			}

			#instructions {
				width: 100%;
				height: 100%;

				display: -webkit-box;
				display: -moz-box;
				display: box;

				-webkit-box-orient: horizontal;
				-moz-box-orient: horizontal;
				box-orient: horizontal;

				-webkit-box-pack: center;
				-moz-box-pack: center;
				box-pack: center;

				-webkit-box-align: center;
				-moz-box-align: center;
				box-align: center;

				color: #ffffff;
				text-align: center;
				font-family: Arial;
				font-size: 14px;
				line-height: 24px;

				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div id="blocker">

			<div id="instructions">
				<span style="font-size:36px">Virtual Art Gallery</span>
				<br /><br />
				Move: WASD<br/>
				Jump: SPACE<br/>
				Look: MOUSE
			</div>

		</div>

		<script type="module">

			import * as THREE from '/build/three.module.js';

			import { PointerLockControls } from './assets/scripts/PointerLockControls.js';

			let camera, scene, renderer, controls;

			const objects = [];

			let raycaster;

			let moveForward = false;
			let moveBackward = false;
			let moveLeft = false;
			let moveRight = false;
			let canJump = false;

			let prevTime = performance.now();
			const velocity = new THREE.Vector3();
			const direction = new THREE.Vector3();
			const vertex = new THREE.Vector3();
			const color = new THREE.Color();

			init();
			animate();

			function init() {
        const loader = new THREE.CubeTextureLoader();
        const texture = loader.load([
            "./assets/images/sky.png",
            "./assets/images/sky.png",
            "./assets/images/sky.png",
            "./assets/images/sky.png",
            "./assets/images/sky.png",
            "./assets/images/sky.png",
        ]);

        scene = new THREE.Scene();

        scene.background = texture;


        initiateControls()
        drawArtGallery()
      }


      function drawArtGallery() {
        const plane = new THREE.Mesh(
          new THREE.PlaneGeometry(250, 250, 1, 1),
          new THREE.MeshStandardMaterial({
            color: 0xFFFFFF
        }))

        const frame = new THREE.Mesh(
          new THREE.BoxGeometry(5, 5, 0.1),
          new THREE.MeshStandardMaterial({
            color: 0x000000
        }))

        const image = new THREE.Mesh(
          new THREE.BoxGeometry(4, 4, 0.15),
          new THREE.MeshStandardMaterial({
            color: 0xFFFFFF
        }))

        const wall1 = new THREE.Mesh(
          new THREE.BoxGeometry(100, 25, 1),
          new THREE.MeshStandardMaterial({
            color: 0xCDCDCD
        }))
        const wall2 = new THREE.Mesh(
          new THREE.BoxGeometry(1, 25, 50),
          new THREE.MeshStandardMaterial({
            color: 0xCDCDCD
        }))

        var map = new THREE.TextureLoader().load( "./assets/images/starrynight.jpg" );
        var material = new THREE.SpriteMaterial( { map: map, color: 0xffffff } );
        var sprite = new THREE.Sprite( material );
        sprite.position.set(0, 5, 23)
        scene.add( sprite );
        
        wall1.position.set(0, 12.5, 25);
        wall1.castShadow = true
        wall1.receiveShadow = true
        scene.add(wall1)

        wall2.position.set(25, 12.5, 0);
        wall2.castShadow = true
        wall2.receiveShadow = true
        scene.add(wall2)

        frame.position.set(0, 5, 24);
        frame.castShadow = true;

        frame.receiveShadow = true;
        scene.add(frame);

        image.position.set(0, 5, 24);
        image.castShadow = true;

        image.receiveShadow = true;
        scene.add(image);
        
        plane.cashShadow = false;
        plane.receiveShadow = true;
        plane.rotation.x = -Math.PI / 2;
        scene.add(plane);

        const pointLight = new THREE.PointLight( 0xFFFFFF, 1, 100 );
        pointLight.position.set( 0, 1, 0 );
        pointLight.intensity = 0.75
        scene.add( pointLight );

      }
      






			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				const time = performance.now();

				if ( controls.isLocked === true ) {

					raycaster.ray.origin.copy( controls.getObject().position );
					raycaster.ray.origin.y -= 10;

					const intersections = raycaster.intersectObjects( objects );

					const onObject = intersections.length > 0;

					const delta = ( time - prevTime ) / 1000;

					velocity.x -= velocity.x * 10.0 * delta;
					velocity.z -= velocity.z * 10.0 * delta;

					velocity.y -= 9.8 * 100.0 * delta; // 100.0 = mass

					direction.z = Number( moveForward ) - Number( moveBackward );
					direction.x = Number( moveRight ) - Number( moveLeft );
					direction.normalize(); // this ensures consistent movements in all directions

					if ( moveForward || moveBackward ) velocity.z -= direction.z * 400.0 * delta;
					if ( moveLeft || moveRight ) velocity.x -= direction.x * 400.0 * delta;

					if ( onObject === true ) {

						velocity.y = Math.max( 0, velocity.y );
						canJump = true;

					}

					controls.moveRight( - velocity.x * delta );
					controls.moveForward( - velocity.z * delta );

					controls.getObject().position.y += ( velocity.y * delta ); // new behavior

					if ( controls.getObject().position.y < 10 ) {

						velocity.y = 0;
						controls.getObject().position.y = 10;

						canJump = true;

					}

				}

				prevTime = time;

				renderer.render( scene, camera );

      }
      
      function initiateControls() {



        // Camera, controls, movement

				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.y = 10;

				// scene = new THREE.Scene();
				// scene.background = new THREE.Color( 0xffffff );
				scene.fog = new THREE.Fog( 0xffffff, 0, 750 );

				const light = new THREE.HemisphereLight( 0xeeeeff, 0x777788, 0.75 );
				light.position.set( 0.5, 1, 0.75 );
				scene.add( light );

				controls = new PointerLockControls( camera, document.body );

				const blocker = document.getElementById( 'blocker' );
				const instructions = document.getElementById( 'instructions' );

				instructions.addEventListener( 'click', function () {

					controls.lock();

				}, false );

				controls.addEventListener( 'lock', function () {

					instructions.style.display = 'none';
					blocker.style.display = 'none';

				} );

				controls.addEventListener( 'unlock', function () {

					blocker.style.display = 'block';
					instructions.style.display = '';

				} );

				scene.add( controls.getObject() );

				const onKeyDown = function ( event ) {

					switch ( event.keyCode ) {

						case 38: // up
						case 87: // w
							moveForward = true;
							break;

						case 37: // left
						case 65: // a
							moveLeft = true;
							break;

						case 40: // down
						case 83: // s
							moveBackward = true;
							break;

						case 39: // right
						case 68: // d
							moveRight = true;
							break;

						case 32: // space
							if ( canJump === true ) velocity.y += 350;
							canJump = false;
							break;

					}

				};

				const onKeyUp = function ( event ) {

					switch ( event.keyCode ) {

						case 38: // up
						case 87: // w
							moveForward = false;
							break;

						case 37: // left
						case 65: // a
							moveLeft = false;
							break;

						case 40: // down
						case 83: // s
							moveBackward = false;
							break;

						case 39: // right
						case 68: // d
							moveRight = false;
							break;

					}

				};

				document.addEventListener( 'keydown', onKeyDown, false );
				document.addEventListener( 'keyup', onKeyUp, false );

				raycaster = new THREE.Raycaster( new THREE.Vector3(), new THREE.Vector3( 0, - 1, 0 ), 0, 10 );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				//

				window.addEventListener( 'resize', onWindowResize, false );
      }

		</script>
	</body>
</html>
